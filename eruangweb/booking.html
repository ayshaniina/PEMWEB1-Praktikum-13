  <!-- ======= Intro Single ======= -->
  <section class="intro-single">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div class="title-single-box">
            <h1 class="title-single">Booking Ruangan</h1>
          </div>
        </div>
        <div class="col-md-12 col-lg-4">
          <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="#">Home</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Booking
              </li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="row">
        <form class="mt-4">
          <div class="form-group row">
            <label for="text" class="col-4 col-form-label">Nama Peminjam</label>
            <div class="col-8">
              <input id="text" name="text" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row mt-4">
            <label for="select" class="col-4 col-form-label">Nama Ruangan</label>
            <div class="col-8">
              <select id="select" name="select" class="form-control">
                <option value="Aula Cendrawasih">Aula Cendrawasih</option>
                <option value="Meeting Room Garuda">Meeting Room Garuda</option>
                <option value="Conference Room Nuri">Conference Room Nuri</option>
              </select>
            </div>
          </div>
          <div class="form-group row mt-4">
            <label for="textarea" class="col-4 col-form-label">Deskripsi Kegiatan</label>
            <div class="col-8">
              <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group row mt-4">
            <label class="col-4">Fasilitas Tambahan</label>
            <div class="col-8">
              <div class="custom-control custom-checkbox custom-control-inline">
                <input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input"
                  value="Sound System">
                <label for="checkbox_0" class="custom-control-label">Sound System</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="Wifi">
                <label for="checkbox_1" class="custom-control-label">Wifi</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input" value="Layar Besar">
                <label for="checkbox_2" class="custom-control-label">Layar Besar</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input name="checkbox" id="checkbox_3" type="checkbox" class="custom-control-input" value="Katering">
                <label for="checkbox_3" class="custom-control-label">Katering</label>
              </div>
            </div>
          </div>
          <div class="form-group row mt-4">
            <label for="tanggal" class="col-4 col-form-label">Tanggal Pinjam</label>
            <div class="col-8">
              <input id="tanggal" name="tanggal" type="date" class="form-control">
            </div>
          </div>
          <div class="form-group row mt-4">
            <label for="kontak" class="col-4 col-form-label">Kontak Person</label>
            <div class="col-8">
              <input id="kontak" name="kontak" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row mt-4">
            <label for="telpon" class="col-4 col-form-label">Telpon/HP</label>
            <div class="col-8">
              <input id="telpon" name="telpon" type="number" class="form-control">
            </div>
          </div>
          <div class="form-group row mt-4">
            <label for="email" class="col-4 col-form-label">Email</label>
            <div class="col-8">
              <input id="email" name="email" type="email" class="form-control">
            </div>
          </div>
          <div class="form-group row mt-4">
            <div class="offset-4 col-8">
              <button name="submit" type="submit" class="btn btn-primary">Submit</button>
              <button name="reset" type="reset" class="btn btn-warning">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
