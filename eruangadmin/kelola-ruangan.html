          </div><!-- /.col -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <form>
              <div class="form-group row">
                <label for="ruangan" class="col-4 col-form-label">Nama Ruangan</label> 
                <div class="col-8">
                  <input id="ruangan" name="ruangan" type="text" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="kategori" class="col-4 col-form-label">Kategori Ruangan</label> 
                <div class="col-8">
                  <select id="kategori" name="kategori" class="custom-select">
                    <option value="Aula">Aula</option>
                    <option value="Auditorium">Auditorium</option>
                    <option value="Ruang Lab. Komputer">Ruangan Lab. Komputer</option>
                    <option value="Ruang Meeting">Ruang Meeting</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="deskripsi" class="col-4 col-form-label">Deskripsi Ruangan</label> 
                <div class="col-8">
                  <textarea id="deskripsi" name="deskripsi" cols="40" rows="5" class="form-control"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4">Fasilitas Ruangan</label> 
                <div class="col-8">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="fasilitas" id="fasilitas_0" type="radio" class="custom-control-input" value="Sound System"> 
                    <label for="fasilitas_0" class="custom-control-label">Sound System</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="fasilitas" id="fasilitas_1" type="radio" class="custom-control-input" value="Wifi"> 
                    <label for="fasilitas_1" class="custom-control-label">Wifi</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="fasilitas" id="fasilitas_2" type="radio" class="custom-control-input" value="Layar Besar"> 
                    <label for="fasilitas_2" class="custom-control-label">Layar Besar</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="kapasitas" class="col-4 col-form-label">Kapasitas Ruangan</label> 
                <div class="col-8">
                  <input id="kapasitas" name="kapasitas" type="text" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="lokasi" class="col-4 col-form-label">Lokasi Ruangan</label> 
                <div class="col-8">
                  <input id="lokasi" name="lokasi" type="text" class="form-control">
                </div>
              </div> 
              <div class="form-group row">
                <div class="offset-4 col-8">
                  <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                  <button name="reset" type="reset" class="btn btn-warning">Reset</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div><!-- /.container-fluid -->
